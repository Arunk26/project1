<form [formGroup]= "registerForm">
<div class="row">
    <div class="col-md-6 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip1">
                    <div class="login-space">
                        <div class="sign-up-form">
                            <div class="group"> <label for="user" class="label" style="font-size: x-large;;text-align: center;">Register</label></div>
                            <div class="group"> <label for="user" class="label">Username</label> <input id="user" formControlName="name" type="text" class="input" placeholder="Create your Username"> </div>
                            <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" formControlName="password" class="input" data-type="password" placeholder="Create your password"> </div>
                            <div class="group"> <label for="pass" class="label">Email Address</label> <input id="pass" [class.is-invalid] = "registerForm.get('email').invalid && registerForm.get('email').touched" type="email" formControlName="email" class="input" placeholder="Enter your email address"> 
                                </div>
                            <div class="group"> <button   class="button" style="text-align: center ;"  (click)="submit()">Register User</button></div>
                            <div class="hr"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
