

<br><div class ="container">
  
<div class = "container">
    <div class="row">
    <div class="col-md-8" style="text-align: center;">
        <b>Product Details</b>
    </div>
</div>
</div><br><br>
<mat-form-field style="margin: 7px;">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>

<button mat-flat-button style="float: right;margin: 14px;" color="accent" (click)="addProduct()">Add Product</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource ">
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity * element.price}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">           
         
        <button mat-raised-button [routerLink]="['/Dashboard/defaultlayout/',element._id]" color="primary">Edit</button>&nbsp;
        <button mat-raised-button (click)="delete(element._id)" color="warn">Delete</button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20,50,100]"   showFirstLastButtons></mat-paginator>
</div>
</div>
